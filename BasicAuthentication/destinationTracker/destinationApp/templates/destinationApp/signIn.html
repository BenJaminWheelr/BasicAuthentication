{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Destination Tracker</title>
        <link rel="stylesheet" href="{% static 'destinationApp/styles.css'%}">
    </head>
    <body>
        <div id="BannerDiv">
            <a href="/"><h1 id="BannerText">Destinations</h1></a>
            <div>
                <a href="/sessions/new/" id="BannerText">Log In</a>
                <a href="/users/new/" id="BannerText">Create Account</a>
            </div>
        </div>
        <div id="welcome">
            <h1 id="welcomeText">Log In</h1>
            {% if message %}
                <h4 id="errorMessage">{{message}}</h4>
            {% endif %}
        </div>
        <main id="newAccountForm">
            <form action="/sessions/" method="post">
                {% csrf_token %}
                <div id="inputLabelsLogin">
                    <label>Email: </label>
                    <label>Password: </label>
                </div>

                <div id="inputDiv">

                    <input type="text" name="email">

                    <input type="password" name="password">
                </div>

                <button id="saveButton">Log In</button>
            </form>
        </main>
    </body>
</html>
